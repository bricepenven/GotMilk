<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Got Milk App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80'>ðŸ¥›</text></svg>" />
</head>
<body class="bg-app text-gray-800">
    <header class="header-blue fixed top-0 left-0 right-0 z-10">
        <div class="max-w-screen-md mx-auto flex justify-center items-center h-16 px-4">
            <div class="flex items-center">
                <img src="assets/logo.png" alt="Got Milk Logo" class="logo-img">
            </div>
        </div>
    </header>

    <main class="max-w-screen-md mx-auto pt-20 pb-16">
        <div id="homeView" class="view px-4 py-6">
            <div id="homeGrid" class="grid grid-cols-3 gap-2">
                <div class="col-span-2 text-center p-8 text-gray-500">
                    Loading videos...
                </div>
            </div>
        </div>

        <div id="uploadView" class="view px-4 py-6 hidden">
            <h2 class="text-xl font-bold mb-4 fairlife-blue">Upload Your Milk Video</h2>
            <form id="uploadForm" class="card-bg rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <label for="videoFile" class="block text-sm font-medium text-gray-700 mb-1">Select Video</label>
                    <input type="file" id="videoFile" accept="video/*" class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-fairlife-blue file:text-white hover:file:bg-blue-700">
                </div>
                <div class="mb-6">
                    <label for="hashtags" class="block text-sm font-medium text-gray-700 mb-1">Hashtags</label>
                    <input type="text" id="hashtags" placeholder="#GotMilk #MilkMob" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-gray-800 focus:outline-none focus:ring-fairlife-blue focus:border-fairlife-blue">
                    <p class="mt-1 text-xs text-gray-500">Add multiple hashtags separated by spaces</p>
                </div>
                <button id="uploadBtn" type="submit" class="w-full bg-fairlife-blue text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Upload Media</button>
                <p id="uploadStatus" class="mt-3 text-sm text-center hidden"></p>
            </form>
        </div>

        <div id="notificationsView" class="view px-4 py-6 hidden">
            <h2 class="text-xl font-bold mb-4 fairlife-blue">Your Videos</h2>
            <div id="notificationsList" class="card-bg rounded-lg shadow-md overflow-hidden"></div>
        </div>

        <div id="exploreView" class="view px-4 py-6 hidden">
            <h2 class="text-xl font-bold mb-4 fairlife-blue">Explore Milk Mobs</h2>
            <div id="exploreContainer"></div>
        </div>

        <div id="reviewView" class="view px-4 py-6 hidden"></div>
    </main>

    <script src="js/firebase.js"></script>
    <script src="js/api.js"></script>
    <script src="js/uploadHandler.js"></script>
    <script src="js/homeView.js"></script>
    <script src="js/notificationsView.js"></script>
    <script src="js/exploreView.js"></script>
    <script src="js/videoModal.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
